<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 1rem;
        }
        .shizuru-regular {
          font-family: "Shizuru", system-ui;
          font-weight: 400;
          font-style: normal;
          font-size: 100px;
        }
        .atma-regular {
          font-family: "Atma", system-ui;
          font-weight: 400;
          font-style: normal;
          font-size: 30px;
        }
        .fredoka {
          font-family: "Fredoka", sans-serif;
          font-optical-sizing: auto;
          font-weight: 200;
          font-style: normal;
          font-variation-settings:
            "wdth" 100;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="text-center mb-5">
            <h1 class="shizuru-regular">Gitty</h1>
            <p class="lead atma-regular">Your friendly neighborhood Git GUI</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fredoka">Clone a Repository</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/clone">
                            <div class="mb-3">
                                <label for="repo-url" class="form-label fredoka">Repository URL</label>
                                <input type="text" class="form-control" name="repo_url" id="repo-url" placeholder="https://github.com/user/repo.git" required>
                            </div>
                            <div class="mb-3">
                                <label for="destination-path" class="form-label fredoka">Clone to (absolute path)</label>
                                <input type="text" class="form-control fredoka" name="destination_path" id="destination-path" placeholder="/path/to/clone/directory" required>
                            </div>
                            <button type="submit" class="btn btn-primary fredoka">Clone</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fredoka">Open Local Repository</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/open_local">
                            <div class="mb-3">
                                <label for="local-repo-path" class="form-label fredoka">Repository Path</label>
                                <input type="text" class="form-control fredoka" name="local_repo_path" id="local-repo-path" placeholder="/path/to/your/repo" required>
                            </div>
                            <button type="submit" class="btn btn-secondary fredoka">Open</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
